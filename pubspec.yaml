name: tdvp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.1.1
  flutter_svg: ^1.1.1+1
  url_launcher: ^6.0.5
  flutter_auth_buttons: ^0.10.0
  bubble: ^1.1.9+1
  buddhist_datetime_dateformat: ^1.0.6
  table_calendar: ^2.3.1
  google_maps_flutter: ^1.2.0
  flutter_dialogflow: ^0.1.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/001.png
    - assets/images/002.png
    - assets/images/003.png
    - assets/images/004.png
    - assets/images/005.png
    - assets/images/006.png
    - assets/images/007.png
    - assets/images/008.png
    - assets/images/009.png

  fonts:
    - family: THSarabunNew
      fonts:
        - asset: assets/fonts/THSarabunNew.ttf
        - asset: assets/fonts/THSarabunNew Bold.ttf
        - asset: assets/fonts/THSarabunNew BoldItalic.ttf
        - asset: assets/fonts/THSarabunNew Italic.ttf

    - family: Charmonman
      fonts:
        - asset: assets/fonts/Charmonman-Bold.ttf
        - asset: assets/fonts/Charmonman-Regular.ttf